KK(selector).each为一个重要的迭代方法，它可以将由sizzle选择符选择的Kdoms数组的每一个项提取出来，附加Kdom的级联方法或者原生的js方法

<textarea class="html code code_html" style="height:345px; ">
<script type="text/javascript" src="http://mat1.gtimg.com/www/js/Koala/Koala.min.1.5.js"></script>
<div id="d1">节点,链式调用变成红色</div>
<div id="d2">节点,链式调用变成红色</div>
<span class="sp">span1</span>
<span class="sp">span2</span>
<br />
<span>span3</span>
<span>span4</span>
<br />
<script type="text/javascript">
    //用法1：级联
    var elems = KK("#d1", "#d2").css("color", "red").addClass("d1");
   //用法2：遍历节点
    elems.each(function (obj, index) {
        alert(index + ": 节点" + obj.node + ": 节点名称" + obj.tag);
    })
    /*
        0: 节点[object HTMLDivElement]: 节点名称div
        1: 节点[object HTMLDivElement]: 节点名称div
    */
    //用法3：附加Koala方法
    KK("span").each(function (obj, index) {
        obj.append("dafadfasdfas "+index); //为每一个Kdoms附加字符串+index
    });
    /*等同于KK("span").append("dafadfasdfas") */
    
    //用法4：附加原生方法
    KK("span").each(function (obj, index) {
        obj.node.appendChild(document.createTextNode("eeeeee")); //为每一个spanElement附加原生DOM方法
    });
   
</script>
