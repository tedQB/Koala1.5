<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://mat1.gtimg.com/www/js/Koala/Koala.min.1.5.js"></script>
<style>
  .focused {
  background: #abcdef;
  }
  </style>
</head>
<body>
<input tabIndex="1">
  <input tabIndex="2">
  <select tabIndex="3">
  <option>select menu</option>
  </select>
  <div tabIndex="4">
  a div
  </div>
<script>
window.onload = function (){
KK("*").click("focus blur", function(e) {
var el = KK(this);
KK.setTimeout(function() {
el.toggleClass("focused", el.is(":focus"));
}, 0);
}); 
}
</script>

</body>
