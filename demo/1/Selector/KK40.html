<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://mat1.gtimg.com/www/js/Koala/Koala.min.1.5.js"></script>
</head>
<body>
 <div>
  <input type="checkbox" name="a" />
  <span>Mary</span><!--"input:not(:checked) + span" 被选中-->
</div>

<div>
  <input type="checkbox" name="b" />
  <span>lcm</span><!--"input:not(:checked) + span" 被选中-->
</div>
<div>
  <input type="checkbox" name="c" checked="checked" />
  <span>Peter</span><!--"input:not(:checked) + span" 未被选中-->
</div>
<script type="text/javascript">
window.onload = function (){
    KK("input:not(:checked) + span").css("background-color", "yellow");
    KK("input").attr("disabled", "disabled");
}
</script>
</body>
</html>
