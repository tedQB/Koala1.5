<textarea name="code" class="js" id="code">
Kbind(thisObj,[,arg...])
</textarea>

      <div class="qbar mt10">
      	<p><i>2.</i>概述</p>
      </div>

      <textarea name="code" class="js" id="code">
        在一个函数中包含执行另外一个函数，用规定的对象(this.Obj)并锁住这个函数的执行域
      </textarea>
      <div class="qbar mt10">

                    <td>
                        <b>thisObj</b>
 
                    </td>
                    <td>
                        Object
                    </td>
                    <td>

                    </td>
               </tr>
<tr>
                    <td>
                        <b>arg</b>

                        mix

    <div class="cItem">
    <div class="cItemInner">


      <div class="qbar mt10">
      	<p><i>1.</i> 使用K.O.Key示例</p>
      </div>
<textarea class="js code code_js" style="height:100px; ">
    var obj = {   
        name: 'A nice demo',   
        fx: function() {     alert(this.name);   } 
    }; 
    window.name = 'I am such a beautiful window!'; 
    function runFx(f) {   
        f();  
    } 
    var fx2 = obj.fx.bind(obj);  //把执行域绑定到obj上
    runFx(obj.fx); 
    runFx(fx2); 
    /*
        I am such a beautiful window!
        A nice demo
    */

</textarea>
